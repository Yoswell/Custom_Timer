<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Timer</title>
    </head>

    <body>
        <canvas></canvas>

        <div class="back-preview" id="back-preview"></div>

        <div class="float-div-top-left">
            <div class="separate">
                <div id="imagePreview1"></div> 
                <h3 id="text1">NicaSecurity</h3>
            </div>
            <div class="separate">
                <div id="imagePreview2"></div>
                <h3 id="text2">Michelle Roblero</h3>
            </div>
            <div class="separate same-padding">
                <h3 id="hour"></h3>
            </div>
        </div>

        <div class="float-div-bottom-left">
            <p class="mini-card" id="text3">Exclusive event for NicaSecurity</p>
            <h1 id="text4">Pivoting en entornos empresariales</h1>
        </div>

        <div class="cont-timer">
            <div class="border-load">
                <h1 id="time1">00</h1>
                <h1 id="time2">00</h1>
                <h1 id="time3">00</h1>
            </div>
            <div class="cont-button">
                <button id="play-timer"><i class="ri-play-fill"></i></button>
                <button id="pause-timer"><i class="ri-pause-line"></i></button>
                <button id="settings"><i class="ri-settings-2-line"></i></button>
            </div>
        </div>

        <div class="edit-cont">
            <div class="settings-cont">
                <button class="close-button" id="settings-close"><i class="ri-close-line"></i></button>
                <div class="columns">
                    <label>Edit first text:</label>
                    <input id="editText1" type="text" />
                    <label>Edit second text:</label>
                    <input id="editText2" type="text" />
                    <label>Edit third text:</label>
                    <input id="editText3" type="text" />
                    <label>Edit four text:</label>
                    <input id="editText4" type="text" />
                </div>

                <div class="columns2">
                    <label for="fileInput1" class="custom-file-upload">
                        Upload icon image
                    </label>
                    <input type="file" id="fileInput1" class="file-input" accept="image/*">
                    <label for="fileInput2" class="custom-file-upload">
                        Upload icon image
                    </label>
                    <input type="file" id="fileInput2" class="file-input" accept="image/*">
                    <label for="fileInput3" class="custom-file-upload">
                        Upload background image
                    </label>
                    <input type="file" id="fileInput3" class="file-input" accept="image/*">
                </div>

                <div class="columns2">
                    <label for="color1" class="custom-file-upload">
                        Text color
                    </label>
                    <input type="color" id="color1" class="file-input" accept="image/*">
                    <label for="color2" class="custom-file-upload">
                        Icon color
                    </label>
                    <input type="color" id="color2" class="file-input" accept="image/*">
                    <label for="color3" class="custom-file-upload">
                        Border color
                    </label>
                    <input type="color" id="color3" class="file-input" accept="image/*">
                    <label for="color4" class="custom-file-upload">
                        Buttons color
                    </label>
                    <input type="color" id="color4" class="file-input" accept="image/*">
                    <label for="color5" class="custom-file-upload">
                        Text different color
                    </label>
                    <input type="color" id="color5" class="file-input" accept="image/*">
                </div>
                <div class="row">
                    <div>
                        <label>Horas</label>
                        <div style="display: flex; align-items: center;">
                            <button class="btn-decrement" id="btn-decrement-hour"></button>
                            <input type="number" id="hora-input" min="0" max="23" placeholder="0" />
                            <button class="btn-increment" id="btn-increment-hour"></button>
                        </div>
                    </div>
                    <div>
                        <label>Minutos</label>
                        <div style="display: flex; align-items: center;">
                            <button class="btn-decrement" id="btn-decrement-min"></button>
                            <input type="number" id="minutes-input" min="0" max="59" placeholder="0" />
                            <button class="btn-increment" id="btn-increment-min"></button>
                        </div>
                    </div>
                    <div>
                        <label>Segundos</label>
                        <div style="display: flex; align-items: center;">
                            <button class="btn-decrement" id="btn-decrement-seg"></button>
                            <input type="number" id="segundos-input" min="0" max="59" placeholder="0" />
                            <button class="btn-increment" id="btn-increment-seg"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="main.js"></script>
</html>
